<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tab Grouping Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      min-width: 300px;
      background-color: #cedce0;
    }
    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 16px;
    }
    label {
      font-size: 16px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      vertical-align: middle;
      margin-left: 10px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .section {
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 6px;
      font-family: monospace;
      resize: vertical;
    }
    .rule-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .rule-row input {
      flex: 1;
    }
    .rule-row button {
      flex: 0;
    }
    #addRuleBtn {
      margin-top: 6px;
    }
    #saveAll {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-left: 10px;
      color: green;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>Tab Grouping Settings</h1>

  <div>
    <label for="groupingToggle">Enable Tab Grouping</label>
    <label class="switch">
      <input type="checkbox" id="groupingToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="section">
    <label for="groupOrder">Group Order (comma-separated):</label>
    <textarea id="groupOrder" placeholder="PROJECT, LOCAL, STAGE, PRODUCTION"></textarea>
  </div>

  <div class="section">
    <label>Custom URL Match Rules:</label>
    <div id="rulesContainer"></div>
    <button id="addRuleBtn">+ Add Rule</button>
  </div>

  <button id="saveAll">Save Settings</button><span id="status"></span>

  <script src="popup.js"></script>
</body>
</html>
